name: Windows
run-name: Windows
on: [push]
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions-rs/toolchain@v1
              with:
                toolchain: stable
            - name: navigate to server
              run: |
                cd server
                ls
            - uses: actions-rs/cargo@v1
              with:
                command: test
                args: --manifest-path=server/Cargo.toml

                
    build_windows:
        needs: [test]
        runs-on: windows-latest
        steps:
            - uses: actions/checkout@v2
            - name: ðŸ”¥ install program [Blazingly Fast]
              run: |
                   chmod +x install.sh
                   ./install.sh
            - name: ðŸ”¥ Run it [Blazingly Fast]
              run: |
                $env:PATH += ";$env:USERPROFILE\.cargo\bin"
                Get-ChildItem "$env:USERPROFILE\.cargo\bin"
                Set-ExecutionPolicy RemoteSigned -Scope CurrentUser
                give-me-the-odds example1/millennium-falcon.json example1/empire.json

    